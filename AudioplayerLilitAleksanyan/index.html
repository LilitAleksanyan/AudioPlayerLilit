<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main" id="main">

    </div>
    <div class="player">
        <div class="row1"></div>
        <div id="songTitle">Title</div>
        <div class="row2">
            <div class="play">
                <img src="images/previous2.png" id="pre" onclick="prev()" alt="">
                <img src="images/play-button-arrowhead.png" id="play" onclick="playOrPauseSong()" alt="">
                <img src="images/next-button.png" id="next" onclick="next()" alt="">

            </div>
            <div class="seek-bar">
                <div class="handle">
                    <div class="fill">

                    </div>
                </div>
            </div>
            <div class="mute">
                <div class="currentTime">00 : 00 / 00:00 
        
                </div>
                <img src="images/repeat3.png" id="repeatButton"  alt="">
                <img src="images/shuffle4.png" id="mixButton" alt="">
                <div class="muteButton">
                    <img src="images/volume-down.png" id="decrease" onclick="decrease()" alt="">
                    <img src="images/volume.png" id="mute" onclick="mute()" alt="">
                    <img src="images/increase-volume.png" id="increase" onclick="increase()" alt="">
                    
                </div>
  
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
